apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: external-kafka
  namespace: ipimip
  labels:
    app: kafka
    version: v1
    instance: ppe
spec:
  hosts:
  - broker01-eh-ppe-cus.com
  addresses:
  - 10.23.126.11/16  # Kafka CIDR
  ports:
  - number: 9094
    name:   kafka-cus-ppe
    protocol: TCP
  location: MESH_EXTERNAL
  resolution: STATIC
  endpoints:
  - address: 10.23.126.11
  - address: 10.23.126.13
  - address: 10.23.126.15