---
apiVersion: v1
kind: Service
metadata:
  name: platform-test
  labels:
    app: platform-test
    version: v1
spec:
  ports:
  - port: 8080
    name: http-platformtest
    targetPort: 8080
  selector:
    app: platform-test
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: platform-test
  labels:
    app: platform-test
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-test
  template:
    metadata:
      labels:
        app: platform-test
        version: v1
        tier: backend
        track: production
    spec:
      containers:
      - name: platform-test
        image: acrweppe01.azurecr.io/apimgt/platform-test:1.0.7-SNAPSHOT
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: certs
          mountPath: "/etc/certs"
          readOnly: true
        resources:
          requests:
            cpu: 500m
            memory: 200Mi
        livenessProbe:
          httpGet:
            path: /actuator/info
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 120
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 5
          successThreshold: 3
      volumes:
      - name: certs
        secret:
          secretName: istio.default
---