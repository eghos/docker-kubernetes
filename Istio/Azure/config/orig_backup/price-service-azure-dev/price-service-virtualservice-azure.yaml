apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: priceservice
  labels:
    app: price-service
    version: v1
spec:
  hosts:
  - retail-app.mvp-development.svc.cluster.local
  - 137.117.162.13
  - ingressgateway
  gateways:
  - dev-gateway-controller
  http:
  - match:
    - uri:
       prefix: /prices
    route:
    - destination:
        port:
          number: 8080
        host: price-service.mvp-development.svc.cluster.local
    timeout: 0.5s