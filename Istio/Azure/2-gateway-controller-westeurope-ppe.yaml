apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: gateway-controller
  labels:
    app: gateway-controller
    version: v1
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
     - ppe-az-svc.westeurope.cloudapp.azure.com
  - port:
      number: 443
      name: https
      protocol: HTTP
    hosts:
      - ppe-az-svc.westeurope.cloudapp.azure.com